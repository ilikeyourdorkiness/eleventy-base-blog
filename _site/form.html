<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form name="contact" method="POST" data-netlify="true">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Your Role:</label>
            <select name="role[]" id="role" class="form-select" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea name="message" id="message" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <script>
        var borderStylePass = document.querySelector('#name').style.border;
        var borderStyleFail = '1px solid red';
        var submitButton = document.querySelector('button[type="submit"]');

        submitButton.addEventListener("click", function(event){
            var name = document.querySelector('#name');
            var email = document.querySelector('#email');
            var isValidated = true;

            name.style.border = borderStylePass;
            if(!name.value){
                isValidated = false;
                name.style.border = borderStyleFail;
            }

            email.style.border = borderStylePass;
            if(!email.value){
                isValidated = false;
                email.style.border = borderStyleFail;
            }

            if(!isValidated){
                event.preventDefault();
            }
        });
    </script>

    <footer class="text-center mt-5">
        <p>&copy; 2023 J.Skinner</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
